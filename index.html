<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer di Bordo Star Trek</title>
    <style>
        body {
            background-color: #000;
            color: #acf;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            background-color: #123;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #5af;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
            color: #5af;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .response-area {
            background-color: rgba(20, 40, 80, 0.3);
            border: 1px solid #5af;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        #user-input {
            flex: 1;
            background-color: rgba(10, 20, 40, 0.8);
            color: #acf;
            border: 1px solid #5af;
            border-radius: 3px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        button {
            background-color: #234;
            color: #5af;
            border: 1px solid #5af;
            border-radius: 3px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .debug-info {
            background-color: rgba(20, 40, 80, 0.3);
            border: 1px solid #5af;
            border-radius: 5px;
            padding: I15px;
            margin-top: 20px;
            display: none;
        }
        
        .show-debug {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Computer di Bordo Star Trek</h1>
    </div>
    
    <div class="response-area" id="response-area">
        <p>Computer di bordo in attesa. In cosa posso assisterti?</p>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Inserisci il comando..." autofocus>
        <button id="send-btn">INVIA</button>
    </div>
    
    <div>
        <label for="api-key">Chiave API OpenAI:</label>
        <input type="password" id="api-key" placeholder="Inserisci la tua chiave API" style="width: 300px; padding: 5px; margin: 10px 0;">
        <button id="toggle-debug">Mostra Debug</button>
    </div>
    
    <div class="debug-info" id="debug-info">
        <h3>Informazioni di debug</h3>
        <div id="debug-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const responseArea = document.getElementById('response-area');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const apiKeyInput = document.getElementById('api-key');
            const toggleDebugBtn = document.getElementById('toggle-debug');
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            
            // Carica la chiave API se salvata
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            
            // Funzione di debug
            function logDebug(message) {
                const timestamp = new Date().toLocaleTimeString();
                debugContent.innerHTML += `<p>[${timestamp}] ${message}</p>`;
                console.log(`[DEBUG] ${message}`);
            }
            
            // Toggle debug info
            toggleDebugBtn.addEventListener('click', function() {
                debugInfo.classList.toggle('show-debug');
                if (debugInfo.classList.contains('show-debug')) {
                    toggleDebugBtn.textContent = "Nascondi Debug";
                } else {
                    toggleDebugBtn.textContent = "Mostra Debug";
                }
            });
            
            // Funzione per aggiungere risposta
            function addResponse(text) {
                const messageElement = document.createElement('p');
                messageElement.innerHTML = text;
                responseArea.appendChild(messageElement);
                responseArea.scrollTop = responseArea.scrollHeight;
            }
            
            // Funzione per inviare il messaggio all'API
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    addResponse("<strong>Errore:</strong> Inserisci una chiave API valida.");
                    return;
                }
                
                // Salva la chiave API
                localStorage.setItem('openai_api_key', apiKey);
                
                // Aggiungi il messaggio dell'utente
                addResponse(`<strong>Tu:</strong> ${message}`);
                userInput.value = '';
                
                // Aggiungi indicatore di caricamento
                const loadingElement = document.createElement('p');
                loadingElement.id = 'loading-indicator';
                loadingElement.textContent = 'Il computer sta elaborando...';
                responseArea.appendChild(loadingElement);
                
                try {
                    logDebug("Invio richiesta all'API di OpenAI...");
                    
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [
                                {
                                    role: "system",
                                    content: "Sei il computer di bordo di una nave stellare della Federazione in Star Trek. Rispondi in italiano alle domande in modo conciso ed efficiente, utilizzando occasionalmente terminologia di Star Trek."
                                },
                                {
                                    role: "user",
                                    content: message
                                }
                            ],
                            max_tokens: 500
                        })
                    });
                    
                    // Rimuovi l'indicatore di caricamento
                    const loadingIndicator = document.getElementById('loading-indicator');
                    if (loadingIndicator) {
                        responseArea.removeChild(loadingIndicator);
                    }
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        logDebug(`Errore API: ${JSON.stringify(errorData)}`);
                        throw new Error(errorData.error?.message || 'Errore nella chiamata API');
                    }
                    
                    const data = await response.json();
                    logDebug("Risposta ricevuta dall'API");
                    
                    const aiResponse = data.choices[0].message.content;
                    addResponse(`<strong>Computer:</strong> ${aiResponse}`);
                    
                } catch (error) {
                    logDebug(`Errore: ${error.message}`);
                    
                    // Rimuovi l'indicatore di caricamento se c'Ã¨ stato un errore
                    const loadingIndicator = document.getElementById('loading-indicator');
                    if (loadingIndicator) {
                        responseArea.removeChild(loadingIndicator);
                    }
                    
                    addResponse(`<strong>Errore:</strong> ${error.message}`);
                }
            }
            
            // Event Listeners
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
            
            logDebug("Applicazione inizializzata");
        });
    </script>
</body>
</html>
